<!DOCTYPE html>
<html lang="ukr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Форма для додавання викладача</title>
    </head>
        <body>
            <h2>Форма додавання викладача</h2>
            <form method="POST">
                <div class="adding teacher">
                <section>
                <label for="full_name">ПІБ:</label>
                <input type="text" id="full_name" name="full_name" required><br><br>
                </section>

                <section>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                </section>

                <section>
                <label for="phone">Телефон:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                    </section>

                <section>
                <label for="birthdate">Дата народження:</label>
                <input type="date" id="birthdate" name="birthdate" required><br><br>
                    </section>

                <section>
                <label for="gender">Стать:</label>
                <select id="gender" name="gender" required>
                    <option value="">Оберіть стать</option>
                    <option value="чоловіча">Чоловіча</option>
                    <option value="жіноча">Жіноча</option>
                </select><br><br>
                    </section>

                <section>
                <label for="country">Країна:</label>
                <input type="text" id="country" name="country" required><br><br>
                    </section>

                <section>
                <label for="city">Місто:</label>
                <input type="text" id="city" name="city" required><br><br>
                    </section>

                <section>
                <label for="color">Бажаний колір фону:</label>
                <input type="color" id="color" name="сolor" required><br><br>
                    </section>

                <section>
                <label for="comment">Коментар:</label><br>
                <textarea id="comment" name="comment" rows="4" cols="50"></textarea><br><br>
                    </section>
                <button type="submit">Додати</button>
                </div>
            </form>
        </body>
    </html>
