<!DOCTYPE html>
<html lang="ukr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Таблиця статистики</title>
</head>
<body>
<table>
  <thead>
  <tr>
    <th>Ім'я</th>
    <th>Вік</th>
    <th>Стать</th>
    <th>Країна</th>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td>Степан</td>
    <td>25</td>
    <td>Чоловіча</td>
    <td>Україна</td>
  </tr>
  <tr>
    <td>Тіффані</td>
    <td>30</td>
    <td>Жіноча</td>
    <td>США</td>
  </tr>
  <tr>
    <td>Джон</td>
    <td>42</td>
    <td>Чоловіча</td>
    <td>Канада</td>
  </tr>
  </tbody>
</table>
</body>
</html>
